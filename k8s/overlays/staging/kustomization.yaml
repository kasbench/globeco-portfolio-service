apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: globeco-staging

resources:
  - ../../base

patchesStrategicMerge:
  - deployment-patch.yaml
  - hpa-patch.yaml

commonLabels:
  environment: staging

images:
  - name: kasbench/globeco-portfolio-service
    newTag: staging-latest