apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: globeco-portfolio-service-staging
  annotations:
    config.kubernetes.io/local-config: "true"

# Base resources
resources:
  - ../../base

# Environment-specific patches
patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: globeco-portfolio-service
  - path: hpa-patch.yaml
    target:
      kind: HorizontalPodAutoscaler
      name: globeco-portfolio-service

# Labels for all resources
labels:
  - pairs:
      environment: staging
      tier: backend
      component: portfolio-service

# Namespace
namespace: globeco-staging

# Name prefix for staging environment
namePrefix: staging-

# Image tag override for staging
images:
  - name: kasbench/globeco-portfolio-service
    newTag: staging

# ConfigMap generator for staging-specific config
configMapGenerator:
  - name: portfolio-service-config
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=INFO
      - ENABLE_TRACING=true
      - ENABLE_METRICS_MIDDLEWARE=true
      - METRICS_SAMPLE_RATE=0.5

# Secret generator for staging credentials
secretGenerator:
  - name: portfolio-service-secrets
    literals:
      - MONGODB_URI=mongodb://staging-mongodb:27017/portfolio-staging

# Resource transformers
replicas:
  - name: globeco-portfolio-service
    count: 2

# Annotations
commonAnnotations:
  deployment.environment: "staging"
  config.kubernetes.io/managed-by: "kustomize"
  app.kubernetes.io/managed-by: "kustomize"