apiVersion: apps/v1
kind: Deployment
metadata:
  name: globeco-portfolio-service
spec:
  replicas: 1  # Single replica for development
  template:
    metadata:
      annotations:
        deployment.environment: "development"
    spec:
      containers:
        - name: globeco-portfolio-service
          # Development environment configuration
          env:
            # Environment Profile
            - name: PORTFOLIO_SERVICE_ENV
              value: "development"
            - name: ENVIRONMENT
              value: "development"
            
            # Monitoring Configuration (Development - full observability)
            - name: ENABLE_TRACING
              value: "true"   # Full tracing in development
            - name: ENABLE_METRICS
              value: "true"
            - name: METRICS_SAMPLE_RATE
              value: "1.0"    # 100% sampling
            - name: OTEL_METRICS_EXPORT_INTERVAL_SECONDS
              value: "10"     # Faster export for development
            
            # Middleware Configuration (Development - full middleware)
            - name: ENABLE_REQUEST_LOGGING
              value: "true"
            - name: ENABLE_METRICS_MIDDLEWARE
              value: "true"
            - name: ENABLE_THREAD_MONITORING
              value: "true"
            - name: ENABLE_PERFORMANCE_PROFILING
              value: "true"
            
            # Logging Configuration (Development - debug level)
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: ENABLE_REQUEST_RESPONSE_LOGGING
              value: "true"
            - name: LOG_SAMPLING_RATE
              value: "1.0"    # 100% log sampling
            
            # Database Configuration (Development - with tracing)
            - name: ENABLE_DATABASE_TRACING
              value: "true"
            - name: ENABLE_QUERY_LOGGING
              value: "true"
            - name: MAX_POOL_SIZE
              value: "50"     # Larger pool for development
            - name: MIN_POOL_SIZE
              value: "10"
            
            # Performance Configuration (Development)
            - name: VALIDATION_CACHE_SIZE
              value: "1000"   # Smaller cache for development
          
          # Development resource limits (more generous)
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          # Faster health checks for development
          livenessProbe:
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 10
          startupProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 10