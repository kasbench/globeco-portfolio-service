apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: globeco-portfolio-service-hpa
  namespace: globeco
  labels:
    app: globeco-portfolio-service
    version: v2.0.0
    component: portfolio-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: globeco-portfolio-service
  
  # Scaling behavior optimized for performance requirements
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes - prevent flapping
      policies:
        - type: Percent
          value: 50          # Scale down by 50% max
          periodSeconds: 60  # Every minute
        - type: Pods
          value: 2           # Or 2 pods max
          periodSeconds: 60
      selectPolicy: Min      # Use the more conservative policy
    
    scaleUp:
      stabilizationWindowSeconds: 60   # 1 minute - faster scale up
      policies:
        - type: Percent
          value: 100         # Scale up by 100% max
          periodSeconds: 30  # Every 30 seconds
        - type: Pods
          value: 4           # Or 4 pods max
          periodSeconds: 30
      selectPolicy: Max      # Use the more aggressive policy
  
  # Metrics for scaling decisions
  metrics:
    # CPU utilization target
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70  # Scale when CPU > 70%
    
    # Memory utilization target
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80  # Scale when memory > 80%

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: globeco-portfolio-service-pdb
  namespace: globeco
  labels:
    app: globeco-portfolio-service
    version: v2.0.0
    component: portfolio-service
spec:
  selector:
    matchLabels:
      app: globeco-portfolio-service
  minAvailable: 1  # Always keep at least 1 pod running
  # Alternative: maxUnavailable: 50%